name: Deploy to Production

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build frontend
        run: npm run build
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/dev/projects/realm.shalohm.co
            git pull origin master
            npm ci
            npm run build
            sudo rm -rf /www/realm/*
            sudo cp -r dist/* /www/realm/
            sudo chown -R www-data:www-data /www/realm
            sudo nginx -t && sudo systemctl reload nginx
            echo "âœ… Deployed to realm.shalohm.co"
