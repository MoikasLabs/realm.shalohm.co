# Nginx config for serving Shalom Realm static frontend from /www/realm
# Place this in /etc/nginx/sites-available/realm-static.conf
# Then symlink: ln -s /etc/nginx/sites-available/realm-static.conf /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name realm.shalohm.co www.realm.shalohm.co;

    # Redirect HTTP → HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name realm.shalohm.co www.realm.shalohm.co;

    # SSL certificates (Let's Encrypt paths)
    ssl_certificate     /etc/letsencrypt/live/realm.shalohm.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/realm.shalohm.co/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/realm.shalohm.co/chain.pem;
    
    # SSL security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # ── STATIC FRONTEND (from /www/realm) ─────────────────────
    root /www/realm;
    index index.html;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback - any route returns index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── REALM API / WEBSOCKET (proxy to localhost:18800) ─────
    location /ipc/ {
        proxy_pass http://127.0.0.1:18800;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws/ {
        proxy_pass http://127.0.0.1:18800;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # API endpoints (if needed)
    location /api/ {
        proxy_pass http://127.0.0.1:18800;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:18800/health;
        access_log off;
    }
}
